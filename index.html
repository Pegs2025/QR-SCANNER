        `;
        document.getElementById('result').innerHTML = result;

// Send to Google Sheets
fetch("https://script.google.com/macros/s/AKfycbz-2hbooQZaQkIUJ1MfHni7jygQBgRvoJFAJpKp4NnAJajSjpGCJ0B-IQhSULLp07MOIA/exec", {
  method: "POST",

  headers: {
    "Content-Type": "application/json"
  }
})
.then(res => console.log("Logged to Google Sheets"))
.catch(err => console.error("Error logging:", err));

      } catch (e) {
        document.getElementById('result').innerHTML = "‚ö†Ô∏è Invalid QR Code:<br>" + decodedText;
      }
      html5QrcodeScanner.clear();
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 }, false);
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
